<nz-page-header [nzGhost]="false">
	<nz-page-header-title>Danh mục form</nz-page-header-title>
	<nz-page-header-extra>
	  <nz-space>
		<button *nzSpaceItem nz-button nzType="primary" (click)="addCategory(null)">Thêm mới</button>
		<button *nzSpaceItem nz-button nzType="default" nzDanger (click)="deleteMultiCate()" [disabled]="lstId.length <= 0 ">Xóa tất cả</button>
	  </nz-space>
	</nz-page-header-extra>
  </nz-page-header>

  <nz-table #basicTable [nzData]="formCategory" (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
	<thead>
	  <tr>
		<th
            [nzChecked]="checked"
            [nzIndeterminate]="indeterminate"
            nzLabel="Select all"
            (nzCheckedChange)="onAllChecked($event)"
          ></th>
		<th>TT</th>
		<th>Tên danh mục</th>
		<th>Mô tả</th>
		<th><i class="bi bi-gear-wide"></i></th>
	  </tr>
	</thead>
	<tbody>
		<tr *ngFor="let data of basicTable.data; let i = index">
			<td
              [nzChecked]="setOfCheckedId.has(data.id)"
              [nzDisabled]="data.disabled"
              [nzLabel]="data.name"
              (nzCheckedChange)="onItemChecked(data.id, $event)"
            ></td>
		  <td>{{ i+1 }}</td>
		  <td>{{ data.title }}</td>
		  <td>{{ data.description }}</td>
		  <td>
			<a nz-dropdown [nzDropdownMenu]="menu">
				<i class="bi bi-three-dots-vertical"></i>
			  </a>
			  <nz-dropdown-menu #menu="nzDropdownMenu">
				<ul nz-menu nzSelectable>
				  <li nz-menu-item (click)="addCategory(data.id)"><i class="bi bi-gear text-primary"></i> Sửa</li>
				  <li nz-menu-item (click)="delete(data.id)"><i class="bi bi-trash text-danger"></i> Xóa</li>
				</ul>
			  </nz-dropdown-menu>
		  </td>
		</tr>
	</tbody>
  </nz-table>
